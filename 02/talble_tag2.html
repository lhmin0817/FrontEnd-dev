<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 병합하기 - teble </title>
    <!-- CSS 적용-->
    <style>
        table, tr, th, td{
        border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- 테이블 태그의 속성
         conpa : 열을 합치는 것
         rowspan : 행을 합치는 것-->
    <H1 align="center"> 테이블 태그에서 셀 병합하기</H1>

        <table border="1" width="500" height="100" align="center">
            <tr align="center">
                <td align="center"><b>지역</b></td>
                <td><b>현재기온</b></td>
                <td colspan="3"><b>불쾌지수 / 습도 / 풍속</b></td>
            </tr>
            <tr  align="center">
                <td rowspan="3" align="center">서울 / 경기도 / 제주도</td>
                <td>23</td>
                <td>60</td>
                <td>80</td>
                <td>4.7</td>
            </tr>
            <tr align="center">
                <td>20</td>
                <td>60</td>
                <td>80</td>
                <td>5.0</td>
            </tr>
            <tr align="center">
                <td>21</td>
                <td>65</td>
                <td>85</td>
                <td>3.8</td>
            </tr>


        </table>
</body>
</html>
