<!DOCTYPE html>     <!-- html5 를 선언-->
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 한글이 깨지지 않도록 방지 -->
    <!-- 뷰 설정 : pc, 노트북, 태블릿, 핸드폰 / 최적화해서 보도록 설정-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -->
    <title>H 태그 사용하기 : 글자의 크기를 처리하는 태그</title>
</head>
<body>
    <!--h태그는 블락으로 처리되는 태그-->
    <h1>글자의 크기는  : h1 ~ h6까지만 존재</h1>
    <br>
    <h1>첫 번째 글자</h1>
    <h2>두 번째 글자</h2>
    <h3>세 번째 글자</h3>
    <h4>네 번째 글자</h4>
    <h5>다섯 번째 글자</h5>
    <h6>여섯 번째 글자</h6>
    <!-- h7, h8은 작동되지 않습니다.-->
    <h7>일곱 번째 글자</h7>
    <h8>여덟 번째 글자</h8>
    <hr><!-- hr은 라인을 긋는 태그-->

    <br><br><br>
    <!-- a : 링크를 처리하는 태그
        href 에서 실제파일을 링크 
        # 으로 처리할 경우 임시로 작동되지 않도록 처리-->
    <a href="#">링크1</a>
    <a href="#">링크2</a>
    <a href="#">링크3</a>

    <br><br>
    <span>태그1</span>
    <span>태그2</span>
    <span>태그3</span>
    <span>태그4</span>
    
    <br><br>
    <div>디브태그1</div>
    <div>디브태그2</div>
    <div>디브태그3</div>
    <div>디브태그4</div>
</body>
</html>
