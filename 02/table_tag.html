<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그</title>
</head>
<body>
    <!-- table : 테이블 전체를 만들 때 사용 border : 선 긋기 / align : 정렬 / left, right, center
        tr : 행을 나타낼 때 사용
        tb : 열(컬럼)을 나타낼 때 사용
        th : 열(컬럼)명을 나타낼 때 사용 / 중앙정렬 / 굵은 글씨
    -->
    <center>
        <h1> 테이블 (table) 태그</h1>
        <h3> 오늘의 날씨 </h3>
        <table border="1"width="500" height="100" align="center">
            <tr align="center"><td align="center"><b>지역</b></td><td><b>현재기온</b></td><td><b>불쾌지수</b></td><td><b>습도</b></td><td><b>풍속</b></td></tr>
            <tr align="center"><td align="center">서울</td><td>23</td><td>60</td><td>80</td><td>4.7</td></tr>
            <tr align="center"><td align="center">경기도</td><td>20</td><td>60</td><td>80</td><td>5.0</td></tr>
            <tr align="center"><td align="center">제주도</td><td>21</td><td>65</td><td>85</td><td>3.8</td></tr>


        </table>
        <br><br>
        <p/>
        <table border="1">
            <tr>
                <th>첫번째 그림</th>
                <th>두번째 그림</th>
                <th>세번째 그림</th>
            </tr>
            <tr>
                <td><img src="../img/img_chania.jpg"  width="200" height="200"></td>
                <td><img src="../img/img_girl.jpg" width="200" height="200"></td>
                <td><img src="../img/pic_trulli.jpg" width="200" height="200"></td>
            </tr>
        </table>
    </center>
    <br> <br>

    
</body>
</html>
