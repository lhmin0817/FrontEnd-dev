<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        날짜 객체 사용 하기 : data()
    -->
    <p id="b1"></p>
    <p id="b2"></p>
    <p id="b3"></p>
    <p id="b4"></p>

    <script>
        //기본 생성자를 통해서 날짜 객체를 생성 후 출력: 현재 시스템의 년월일 시분초
        document.getElementById("b1").innerHTML = new Date();

        //특정 년도의 날짜 출력하기 : 1970년 1월 1월 <==Unix시간대
            //밀리센컨드 : 1491803527400 ms
            //2017년 4월 10일까지 
        document.getElementById("b2").innerHTML = new Date(1491803527400);

        //Date() 생성자에 특정 날짜를 넣을 수 있다.
        document.getElementById("b3").innerHTML = new Date("October 15, 2018 06:18:07");

        //월을 숫자로 넣을 수 있다 주의 : (0~ 11) 0:1월 11:12월 
        document.getElementById("b4").innerHTML = new Date(2018,11,25,18,30,29);
    </script>
</body>
</html>
