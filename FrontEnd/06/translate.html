<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;height: 100px;
            border: 1px solid red;
            background-color: yellow;
        }
        div#box{
            transform: translate(100px, 50px);
        }
    </style>
</head>
<body>
    <!--
        2차원 변환 함수
        translate() : 평행 이동 변환, teansform : teanslate(50px, 100px)
        rotate() : 회전 변환, transform : rotate(200deg)
        scale (): 크기 변환, trasform : scale(2,3), x: 2배, y: 3배
        skewX() : x축 기울기 변환, transform : skewX(20deg)
        skewY() : y축 기울기 변환, transform : skewY(30deg)
        skew() : x, y 기울기 변환, transform : skew(20deg, 30deg)
    -->
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
