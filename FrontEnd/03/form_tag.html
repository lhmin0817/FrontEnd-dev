<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - tag</title>
</head>
<body>
    <h1> Form : 사용자의 정보를 받아서 서버로 전송해주는 태그</h1>
    <!-- form
        속성 : name (변수명)
               action : 서버에서 처리 할 페이지 요청
               method : 클라이언트에서 서버로 전송할 방식
                    ger  : URL을 사용해서 변수와 값을 서버로 전송 2048byte 까지만 전송
                        - 보안이 취약하다. 서버로 전송을 할 수 있는 데이터의 한계가 있다.
                        - 게시판에서 리스트 정보를 출력 할때 
                    post : http 헤더 앞에 변수와 값을 서버로 전송, 정보를 중간에 볼 수 없다.
                        - 보안이 강하다.
                        - 전송할 수 있는 데이터량의 제한이 없다.
                        - 회원가입, 로그인, 인증, 파일을 서버로 전송, 자료실
                -->
    <form name="myform" action="request.do" method="get">
        <table border="0"  align="center">
            <tr>
                <td  align="center">아이디  </td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td align="center"> 패스워드  </td>
                <td><input type="password" name="pass"></td>
            </tr>
            <tr  align="right">
                <td> </td>
                <td> <input type="reset" value="리셋"> <input type="submit" value="전송"></td>
            </tr>
            </table>
        
    </form>
</body>
</html>
