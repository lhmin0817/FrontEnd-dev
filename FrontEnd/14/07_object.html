<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>[Hong's Car]</p>
    <p id="carname1"></p>
    <p id="carcolr1"></p>
    <p id="caspeed1"></p>
    <hr>
    <p>[Kim's Car]</p>
    <p id="carname2"></p>
    <p id="carcolr2"></p>
    <p id="caspeed2"></p>
    <hr>
    <p>[Lee's Car]</p>
    <p id="carname3"></p>
    <p id="carcolr3"></p>
    <p id="caspeed3"></p>
    <script>
        //함수의 생성자를 사용해서 객체생성 :
            //ㄴ여러개의 매개변수를 사용해서 생성
        
        //Car 함수를 호출하면서 매개변수로 값을 넣어서 한꺼번에 여러개를 생성할 수 있다.
        function Car(name, color, speed) {
            //속성
            this.name = name;
            this.speed = speed;
            this.color = color;

            //메소드(함수)
            this.speedup=function(){
                return this.speed+10;
            };
            this.speeddown=function(){
                return this.speed-10;
            };
        }
        var HongCar=new Car('Sonata','blue',100);
        var KimCar=new Car('Jeep', 'red',70);
        var LeeCar=new Car('Grandure','black',200);
        
        //HongCar
        var cname1=document.getElementById("carname1");
        var colname1=document.getElementById("carcolr1");
        var cspped1=document.getElementById("caspeed1");
        cname1.textContent='자동차 이름 :'+HongCar.name;
        colname1.textContent='자동차 색 :'+HongCar.color;
        cspped1.textContent='자동차 속도 :'+HongCar.speedup();
        //KimCar
        var cname2=document.getElementById("carname2");
        var colname2=document.getElementById("carcolr2");
        var cspped2=document.getElementById("caspeed2");
        cname2.textContent='자동차 이름 :'+KimCar.name;
        colname2.textContent='자동차 색 :'+KimCar.color;
        cspped2.textContent='자동차 속도 :'+KimCar.speedup();
        //LeeCar
        var cname3=document.getElementById("carname3");
        var colname3=document.getElementById("carcolr3");
        var cspped3=document.getElementById("caspeed3");
        cname3.textContent='자동차 이름 :'+LeeCar.name;
        colname3.textContent='자동차 색:'+LeeCar.color;
        cspped3.textContent='자동차 속도 : '+LeeCar.speedup();


    </script>
</body>
</html>
