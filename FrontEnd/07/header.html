<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header - 상단 메뉴 구성</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            background-color: #f2f0f0;
            font-family: "맑은고딕";
            font-size: 12px;
            color: #444444;
        }
        ul{
            /* border: 1px solid red; */
            list-style: none;
        }
        #clear{
            clear:both
        }

        div{
            /* border: 1px solid red; */
        }
        #long{
            float: left;
            padding: 30px 0 0 30px; 
        }
        #top-menu{
            float: right;
            margin: 10px;
        }
        #top-menu li{
            display: inline;
        }
        #main-menu{
            font-size: 12px;
            color: #ffffff;
            background-color: #4e4c4d;
            margin-top: 15px; padding: 12px;
            text-align: center;
        }
        #main-menu li{
            display: inline;
            padding: 0 20px 0 20px;
        }
        
    </style>
</head>
<body>
    <!--로고 : 왼쪽 상단에 정렬-->
    <div id="long">
        <img src="img/logo.gif">
    </div>
    <ul id="top-menu">
        <li> 로그인 </li>
        <li> 회원가입 </li>
        <li> 마이 페이지</li>
        <li> 주문배송조회</li>
        <li> 장바구니</li>
        <li> 고객센터 </li>
    </ul>
    <!-- float : clear 사용 -->
    <div id="clear"></div>
    <ul id="main-menu">
        <li> 다연아트 소개 </li>
        <li> 상품 QnA </li>
        <li> 시안 확인 </li>
        <li> 고객 갤러리 </li>
        <li> 공지 사항 </li>
    </ul>
    
</body>
</html>
