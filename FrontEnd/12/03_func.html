<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자바 스크립트에서 함수 선언 - 무명함수
            -- 선언 전 호출 시 에는 에러가 발생
            -- 선언 후에만 호출 가능
    -->
    <script>
        var text1="함수 선언 전 호출"
        var text2="함수 선언 후 호출"
        // printMag(text1);        //함수 선언 전 호출

        var printMag=function(msg){
            document.write("함수 호출 메시지 : "+msg+"<br>");
        }
        printMag(text2);    //함수 선언 후 호출 : 무명 함수 일때
    </script>
</body>
</html>
