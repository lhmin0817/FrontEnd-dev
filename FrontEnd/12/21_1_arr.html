<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arrdata = [];
        function insertArr() {
            var i,k = 0;
            for (i = 1, k=0; i <= 999; i++) {
                if((i%3==0)||(i%7==0)){
                    arrdata[k] = i ;
                    k++;
                }else{
                    continue;
                }
            }
            selectArr();
        }
        function selectArr() {
            var i;
            for (i = 0; i < arrdata.length; i++) {
                document.write(arrdata[i] + " ");
            }
            addArr();
        }
        function addArr() {
           var sum=0;
           for(var i=0; i<=arrdata.length; i++){
                if(arrdata[i]%7==0){
                    sum+=arrdata[i];
                }
           }
           
            document.write("<p>7의 배수 합!"+sum + "</p>");
            document.write("<a href='21_1_arr.html'>돌아가기</a>");
        }
       
    </script>
    <p />
    <button type="button" onclick="insertArr()">7의 배수만 더하는 함수</button>
</body>
</html>
