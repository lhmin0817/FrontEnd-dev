<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px; height: 65px;
            background-color: orange;
            overflow: hidden;
            border: 1px solid red;
            transition-property: width, background, color;
            transition-duration: 3s;
        }
        div:hover{
            border: 1px solid red;
            width: 400px; height: 100px;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <!--
        transition-property : 변화효과를 적용할 속성을 나열
        transition-duration : 변화가 지속 되는 시간 지정
        transition-timing-function : 변화의 시작과 끝의 타이밍 지정
        transition-delay : 변화효과를 지정한 시간동안 지연
    -->
    <div>마우스를 올리면 여러 속성이 변화<br>
        1. 넓이  변화<br>
        2. 백그라운드 컬러변화<br>
        3. 글자색 변화

    </div>
</body>
</html>
